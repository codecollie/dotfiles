# file: alacritty.yml

# color pallette
colors:
  primary:
    background: "#191c25"
    foreground: "#b5b4c9"

  normal:
    black: "#2e313d"
    red: "#cf8164"
    green: "#76a065"
    yellow: "#ab924c"
    blue: "#8296b0"
    magenta: "#a18daf"
    cyan: "#659ea2"
    white: "#b5b4c9"

  bright:
    black: "#5b5f71"
    red: "#fe9f7c"
    green: "#f0edfe"
    yellow: "#d2b45f"
    blue: "#a9b9d8"
    magenta: "#c6aed7"
    cyan: "#7dc2c7"
    white: "#f0edfe"

# opacity setting
background_opacity: 0.95

# font face
font:
  normal:
    family: "Courier New"
    style: Regular
  bold:
    family: "Courier New"
    style: Bold
  italic:
    family: "Courier New"
    style: Italic
  bold_italic:
    family: "Courier New"
    style: Bold Italic

# font size
  size: 9.0

# window setting
window:
  padding:
    x: 2
    y: 2

# line scroll history
scrolling:
  history: 10000

  multiplier: 10

# bold text setting
draw_bold_text_with_bright_colors: true

# live reload
live_config_reload: true

# key bindings
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
